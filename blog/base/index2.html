<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Action</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app1">
		<div>
			<p>{{ title }}</p>
		</div>
		<div>
			<button v-on:click="count += 1"> {{ buttonTitle }}</button>
		</div>
		<div>
			<p>{{ count }}</p>
		</div>
	</div>
	<div id="app2">
		<div>
			<p>{{ title }}</p>
		</div>
		<div>
			<button v-on:click="greet">Update alert</button>
		</div>
		<div>
			<button v-on:click="say('Say Hi')">Say hi</button>
			<button v-on:click="say('Say what')">Say what</button>
		</div>
	</div>
	<div id="app3">
		<div>
			<p>{{ title }}</p>
		</div>
		<div>
			<button v-on:keyup.f="update">{{ buttonTitle }}</button>
		</div>
	</div>
	<div id="app4">
		<div>
			<p>{{ title }}</p>
		</div>
		<div>
			<input v-model="text">
		</div>
		<div>
			<textarea v-model="text"></textarea>
		</div>
		<div>
			{{ text }}
		</div>
		<div>
			<input type="checkbox" id="checkbox" v-model="checked">
			<label for="checkbox"> {{ checked }}</label>
		</div>
		<div>
			<div v-for="(name, index) in arrayName">
				<input type="checkbox" id="name" v-model="arraycheck[index]">
				<label for="name">{{ name }}</label>
			</div>
			<div>
				<span>Checked name: {{ arraycheck }}</span>
			</div>
		</div>
	</div>
	<script src="action.js" type="text/javascript"></script>
</body>
</html>
